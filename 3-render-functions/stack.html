<script src="https://unpkg.com/vue@next"></script>
<style>
  .mt-4 {
    margin: 10px;
  }
</style>

<div id="app"></div>

<script>
  const { h, createApp } = Vue;

  const Stack = {
    props: ['size'],
    render() {
      const slot = this.$slots.default ? this.$slots.default() : [];

      return h(
        'div',
        { class: 'stack' },
        slot.map((child) => {
          return h('div', { class: `mt-${this.$props.size}` }, [child]);
        })
      );
    },
  };

  const App = {
    components: { Stack },
    template: `
      <Stack size="4">
        <div>hello</div>
        <Stack size="4">
          <div>hello</div>
          <div>hello</div>
         </Stack>
      </Stack>
    `,
  };

  createApp(App).mount('#app');
</script>
